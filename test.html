<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exclusive Game Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1b2a;
            color: white;
        }
        .exclusive-offer {
            background: linear-gradient(90deg, #3a6ea5, #2a5470);
            padding: 15px;
            text-align: center;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .game-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
            transition: max-height 0.5s ease-out;
        }
        .game-container::-webkit-scrollbar {
            display: none;
        }
        .game-card {
            background-color: #1b263b;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            min-width: 180px;
            max-width: 200px;
        }
        .game-card img {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }
        .game-title {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .price {
            font-size: 14px;
            color: #bbb;
        }
        .discount {
            background: #28a745;
            color: white;
            padding: 5px;
            font-size: 12px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .game-box {
            position: relative;
        }
        .toggle-btn {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .toggle-btn button {
            background: #2a5470;
            border: none;
            padding: 10px 15px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-btn button:hover {
            background: #3a6ea5;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="exclusive-offer">
        <h4>EXCLUSIVE OFFER</h4>
    </div>
    
    <div class="game-container" id="gameList" style="max-height: 220px; overflow: hidden;">
        
        <div class="game-card">
            <div class="game-box">
                <img src="https://via.placeholder.com/150x200?text=PUBG" alt="PUBG">
                <span class="discount">-10%</span>
            </div>
            <p class="game-title">PUBG</p>
            <p class="price">EGP 00.00</p>
        </div>

        <div class="game-card">
            <div class="game-box">
                <img src="https://via.placeholder.com/150x200?text=Apex+Legends" alt="Apex Legends">
            </div>
            <p class="game-title">Apex Legends</p>
            <p class="price">EGP 00.00</p>
        </div>

        <div class="game-card">
            <div class="game-box">
                <img src="https://via.placeholder.com/150x200?text=Minecraft" alt="Minecraft">
            </div>
            <p class="game-title">Minecraft</p>
            <p class="price">EGP 00.00</p>
        </div>

        <div class="game-card">
            <div class="game-box">
                <img src="https://via.placeholder.com/150x200?text=League+of+Legends" alt="League of Legends">
                <span class="discount">-10%</span>
            </div>
            <p class="game-title">League of Legends</p>
            <p class="price">EGP 00.00</p>
        </div>

        <div class="game-card">
            <div class="game-box">
                <img src="https://via.placeholder.com/150x200?text=EA+Sports+FC+24" alt="EA Sports FC 24">
                <span class="discount">-10%</span>
            </div>
            <p class="game-title">EA Sports FC 24</p>
            <p class="price">EGP 00.00</p>
        </div>

        <div class="game-card">
            <div class="game-box">
                <img src="https://via.placeholder.com/150x200?text=World+War+Z" alt="World War Z">
            </div>
            <p class="game-title">World War Z</p>
            <p class="price">EGP 00.00</p>
        </div>
        

    </div>

    <div class="toggle-btn">
        <button id="toggleButton" onclick="toggleGameList()">Show More ⬇</button>
    </div>

</div>

<script>
    let isExpanded = false;

    function toggleGameList() {
        let gameList = document.getElementById("gameList");
        let toggleButton = document.getElementById("toggleButton");

        if (isExpanded) {
            gameList.style.maxHeight = "220px"; // Collapse
            toggleButton.innerHTML = "Show More ⬇";
        } else {
            gameList.style.maxHeight = "none"; // Expand
            toggleButton.innerHTML = "Show Less ⬆";
        }

        isExpanded = !isExpanded;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
